
{% extends "styles.html" %}
{% block content %}
<header id="head" class="primary"></header>

	<!-- container -->
	<div class="container">
		<div class="row">
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Log in</h1>
					<p class="text-left text-muted">This is my personal login so I can edit website content</p>
				</header>

				<div class="col-md-6 col-sm-6">
						<div class="panel-body">
							<form action="{{ url_for('login', next=next_url) }}" class="form-horizontal" method="post">
								<div class="form-group">
										<label for="password" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input class="form-control" id="password" name="password" type="password">
									</div>
								</div>
								<hr>
								<div class="form-group">
								  <div class="col-lg-12 text-left">
									<button class="btn btn-action" type="submit">Log in</button>
								  </div>
								</div>

								{% for category, message in get_flashed_messages(with_categories=true) %}
								<div class="alert alert-{{ category }} alert-dismissable">
								  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								  <p>{{ message }}</p>
								</div>
								{% endfor %}

							  </form>
						</div>
				</div>
			</article>
			<!-- /Article -->
		</div>
	</div>	<!-- /container -->

{% endblock %}
