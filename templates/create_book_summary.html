
{% extends "styles.html" %}
{% block content %}
<header id="head" class="secondary"></header>

    <form action="{% block form_action %}{{ url_for('create') }}{% endblock %}" class="form-horizontal" method="post">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Cover</label>
          <div class="col-sm-8">
            <input class="form-control" id="cover" name="title" type="text" value="{{ entry.title }}">
          </div>
        </div>
        <div class="form-group">
          <label for="Content" class="col-sm-2 control-label">Author</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="author" name="content" style="height: 300px;">{{ entry.content }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="Content" class="col-sm-2 control-label">Published</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="published" name="content" style="height: 300px;">{{ entry.content }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="Content" class="col-sm-2 control-label">What's it about?</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="whats_it_about" name="content" style="height: 300px;">{{ entry.content }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="Content" class="col-sm-2 control-label">Key takeaways</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="key_takeaways" name="content" style="height: 300px;">{{ entry.content }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="Content" class="col-sm-2 control-label">Chapter summaries</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="chapter_summaries" name="content" style="height: 300px;">{{ entry.content }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input name="published" type="checkbox" value="y"{% if entry.published %} checked="checked"{% endif %}> Published?
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">{% block save_button %}Create{% endblock %}</button>
            <a class="btn btn-default" href="{{ url_for('home') }}">Cancel</a>
          </div>
        </div>
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <p>{{ message }}</p>
        </div>
        {% endfor %}
      </form>
{% endblock %}
